<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #141416;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-size: 22px;
      height: 100vh;
    }
    .data-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <body>
    <div class="container">
      <div>
        <form>
          <input id="input" type="text" />
          <button id="button" type="submit">Get Data</button>
        </form>
      </div>
      <div class="data-content">
        <img
          id="avatar_url"
          src="#"
          alt="personal pic"
          width="200"
          style="border-radius: 50%"
        />
        <p>Name: <span id="name"></span></p>
        <p>Bio: <span id="bio"></span></p>
        <p>Twitter_username: <span id="twitter_username"></span></p>
        <p>Followers: <span id="followers"></span></p>
      </div>
    </div>
    <script src="challenge.js"></script>
  </body>
</html>
